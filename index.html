<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cronometro para registrar o tempo decorrendo em segundos, minutos e horas">
    <meta name="keyworks" content="Cronometro, horas, minutos, segundos">
    <meta name="author" content="Danillo Xavier da Silva Oliveira">
    <link rel="stylesheet" href ="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Cronometro</title>
</head>

<body>
    <header>
        <h1>Cronometro</h1>
    </header>

    <main>
        <section class="cronometro">
            <div class="timer">
                <span id='watch'>00:00:00</span>
            </div>
            <div class="btn">
                <button class="start-btn" onclick="start()">Start</button>
                <button class="pause-btn" onclick="pause()">Pause</button>
                <button class="stop-btn" onclick="stop()">Stop</button>
            </div>
        </section>
    </main>

    <script src="./src/script.js"></script>
</body>
</html>
